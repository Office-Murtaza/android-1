name: Android CI

on:
  pull_request:
    branches:
      - 'android/**'

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    env:
      working-directory: ./android

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build Debug APKs
        run: bash ./gradlew :app:assembleDebug
        working-directory: ${{ env.working-directory }}

      - name: Upload APK dev
        uses: actions/upload-artifact@v2
        with:
          name: Dev
          path: ${{ env.working-directory }}/app/build/outputs/apk/dev/debug/app-dev-debug.apk
