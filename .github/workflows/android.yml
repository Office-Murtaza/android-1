name: Android CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - 'android/**'

jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    env:
      working-directory: ./android

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build Debug
        run: bash ./gradlew assembleDebug 
        working-directory: ${{ env.working-directory }}
        
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: "1:747193228705:android:6c7b104fe4e0182c1fbfe0"
          token: "1//0c6viHtVMDtEoCgYIARAAGAwSNwF-L9IrR1xmTnIQONgpfI9xiLAOV61mxhIG3YMGZtVuv_nsBcEH1CQrjNDK2Z-KZpHX1Yh5OJM"
          file: ${{ env.working-directory }}/app/build/outputs/apk/dev/debug/app-dev-debug.apk
        
