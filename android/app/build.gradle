apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'realm-android'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.app.belcobtm"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 46
        versionName "1.3.2"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

}
kapt {
    generateStubs = true
}

project.ext {
    trustVersion = "0.12.24"

    web3jVersion = "3.0.1-android"
    gethVersion = "1.8.11"
//    getJavaCompiler
    retrofitVersion = "2.6.0"
    okhttpVersion = "3.14.2"
    gsonVersion = "2.8.5"

    rxJavaVersion = "2.2.9"
    rxAndroidVersion = "2.1.1"

    parcelerVersion = "1.1.12"

    duggerVersion = "2.23.1"

    anko_version = "0.10.8"
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:29.0.0'
    implementation 'com.android.support:design:29.0.0'
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation "com.android.support:cardview-v7:29.0.0"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'androidx.core:core-ktx:1.2.0-alpha04'

    //viewpager
    implementation 'androidx.viewpager2:viewpager2:1.0.0-beta05'
    implementation 'me.relex:circleindicator:2.1.2'

    implementation "com.android.support:multidex:1.0.3"

    implementation "com.trustwallet:wallet-core:0.12.24"

    // Etherium client
    implementation "org.web3j:core:$project.web3jVersion"
    implementation "org.web3j:utils:$project.web3jVersion"
    implementation "org.web3j:abi:$project.web3jVersion"

    implementation "org.ethereum:geth:$project.gethVersion"

    //logger
    implementation 'com.facebook.stetho:stetho-okhttp3:1.5.1'

    // Http client
    implementation "com.squareup.retrofit2:retrofit:$project.retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$project.retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$project.retrofitVersion"
    implementation "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2"
    implementation "com.squareup.okhttp3:okhttp:$project.okhttpVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$project.okhttpVersion"
    implementation "com.google.code.gson:gson:$project.gsonVersion"

    // ReactiveX
    implementation "io.reactivex.rxjava2:rxjava:$project.rxJavaVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$project.rxAndroidVersion"

    // Parceler
    implementation "org.parceler:parceler-api:$project.parcelerVersion"
    kapt "org.parceler:parceler:$project.parcelerVersion"

    // Dagger 2
    // Dagger core
    implementation "com.google.dagger:dagger:$project.duggerVersion"
    kapt "com.google.dagger:dagger-compiler:$project.duggerVersion"
    // Dagger Android
    implementation "com.google.dagger:dagger-android:$project.duggerVersion"
    implementation "com.google.dagger:dagger-android-support:$project.duggerVersion" // if you use the support libraries
    kapt "com.google.dagger:dagger-android-processor:$project.duggerVersion"

    implementation 'com.github.tbruyelle:rxpermissions:0.10.2'

    //CustomTabs
    implementation 'androidx.browser:browser:1.0.0'

    //code country phone picker
    implementation 'com.hbb20:ccp:2.2.9'

    //anko
    implementation "org.jetbrains.anko:anko-commons:$project.anko_version"
    implementation "org.jetbrains.anko:anko-design:$project.anko_version"

    //cryptography
    implementation 'com.yakivmospan:scytale:1.0.1'

    //rxpermissions
    implementation 'com.github.tbruyelle:rxpermissions:0.10.2'

    //QR code
    implementation 'com.google.zxing:core:3.3.0'
    implementation('com.journeyapps:zxing-android-embedded:3.6.0') { transitive = false }

    implementation 'com.giphy.sdk:ui:1.0.1'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.+'
    implementation 'com.github.bumptech.glide:glide:4.10.0'


    //Koin
    implementation "org.koin:koin-android:2.0.1"
    implementation "org.koin:koin-android-viewmodel:2.0.1"

    //Moshi
    implementation "com.squareup.retrofit2:converter-moshi:$project.retrofitVersion"

    //Permission dispatcher
    implementation "org.permissionsdispatcher:permissionsdispatcher:4.6.0"
    kapt "org.permissionsdispatcher:permissionsdispatcher-processor:4.6.0"

    //Image picker
    implementation 'com.kroegerama:bottomsheet-imagepicker:1.1.2'

    //Charts
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    implementation 'com.github.clans:fab:1.6.4'
}
